<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid templates in areas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
        }

        .container{
            display: grid;
            background-color: rgb(104, 94, 94);
            width: 100%;
            height: 100vh; /* Ensure the container covers the full height of the viewport */
            gap: 0.5rem;
            padding: 1rem;
            grid-template-areas:
                "header header header"
                "sidebar content1 content1"
                "sidebar content2 content3"
                "footer footer footer";
        }

        .items {
            background-color: blue;
            padding: 1rem;
            color: white;
            border: 2px solid black;
            justify-content: center;
            align-items: center;
        }

        #header {
            grid-area: header;
        }

        #sidebar {
            grid-area: sidebar;
        }

        #content1 {
            grid-area: content1;
        }

        #content2 {
            grid-area: content2;
        }

        #content3 {
            grid-area: content3;
        }

        #footer {
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="items" id="header">header</div>
        <div class="items" id="sidebar">sidebar</div>
        <div class="items" id="content1">content1</div>
        <div class="items" id="content2">content2</div>
        <div class="items" id="content3">content3</div>
        <div class="items" id="footer">footer</div>
    </div>
</body>

</html>
